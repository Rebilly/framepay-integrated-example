<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FramePay Integrated Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://framepay.rebilly.com/rebilly.css" rel="stylesheet" />
    <script src="https://framepay.rebilly.com/rebilly.js"></script>
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="product">
        <div class="product-name">
            Product name
        </div>
        <div class="product-total">
          $100.00
        </div>
      </div>
      <form id="checkout-form" class="form">
        <div class="error-message hidden"></div>
        <div class="field">
          <input required data-rebilly="firstName" placeholder="First Name" />
        </div>
        <div class="field">
          <input required data-rebilly="lastName" placeholder="Last Name" />
        </div>
        <div class="field">
          <div id="mounting-point">
          </div>
        </div>
        <div class="action">
          <button>Make Payment</button>
        </div>
      </form>
    </div>
  </body>
</html>
